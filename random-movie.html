<head>
  <title>Random Movie Selection</title>
</head>

<body>
  <h1>Random Movie App!</h1>
    {{> addMovie}}
    {{> randomMovie}}
    {{> movieList}}
    
</body>
<template name="addMovie">
  <div class="well">
      <form id="addMovieForm">
        <div class="form-group">
          <label for="movieTitle" class="control-label">Movie Title</label>
          <input type="text" name="movieTitle">
          <span class="help-block">Enter the movie title as it should appear in a movie list.</span>
        </div>
        <div class="form-group">
          <label for="movieUrl" class="control-label">Movie Url</label>
          <input type="text" name="movieUrl">
          <span class="help-block">Enter the movie address. E.g. http://example.com/movie</span>
        </div>
          <button type="submit" class="btn btn-success btn-block">Add Movie</button>
      </form>
    </div>
</template>

<template name="movieList">
    <ul>
        {{#each movie}}
        <li><a class="btn btn-xs btn-info" href="{{path}}" target="_blank"><span class="glyphicon glyphicon-link"></span>{{title}}</a><a href="#" class="btn btn-xs btn-danger remove"><span class="glyphicon glyphicon-trash"></span> Delete</a></li>
        {{/each}}
    </ul>
</template>

<template name="randomMovie">
    <div>
        
        <input type="button" class="randomize" value="Get Random Movie">
        
    </div>
    <a href="{{movie}}">{{movie}}</a>
</template>
